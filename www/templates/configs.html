<ion-view view-title="configs">
  <ion-content>

    <center>
      <h1 class="subtitle">Configuration</h1>
    </center>

    <div ng-init="init()"></div>
    <div class="colum">

      <button class="button button-positive button-large" ng-click="configClk(configs)" ng-model="alarm.switch" style="margin: 0 50px 0 50px">
        OK
      </button>

      <div class="control_box">
        <center>
          <h2 class="section"> Main controler setup </h2>
        </center>

        <div class="timer-box">
          <label>
            <span class="timer-item">Gain</span>
            <input type="tel" class="timer-item" name="gain" min="0" max="100" ng-focus="stopRefresh()" ng-model="configs.K">
          </label>
        </div>

        <div class="timer-box">
          <label>
            <span class="timer-item">Treshold</span>
            <input type="number" class="timer-item" name="treshold" min="0" max="20" step="0.5" ng-focus="stopRefresh()" ng-model="configs.smm">%
          </label>
        </div>

        <div class="timer-box">
          <label>
            <span class="timer-item">Sustain value</span>
            <input type="number" class="timer-item" name="sustain" min="0" max="10" step="0.5" ng-focus="stopRefresh()" ng-model="configs.vs">
          </label>
        </div>

        <br/>

      <div class="control_box list">
        <center>
          <h2> input calibration offset (in &#186;C)</h2>
        </center>
        <div ng-repeat="input in configs.inputs">
          <div class="timer-box">
            <label>
              <span class="timer-item"> canal {{input.canal}}</span>
              <input type="number" class="timer-item" name="offset" min="-500" max="500" step="1" ng-focus="stopRefresh()" ng-model="input.offset">
              <h4> {{input.temperature}}</h4>
            </label>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
